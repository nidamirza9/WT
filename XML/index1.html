<!DOCTYPE html>
<html>

<head>
    <style>
        .but {
            background-color: #badfbf;
            border: 2px solid #44ad78;
            border-radius: 4px;
            color: #fff;
            display: block;
            font-family: inherit;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            width: 20%;
        }
    </style>


</head>

<body>

    <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button class="but" type=" button " onclick="loadDoc() ">Change Content</button>
    </div>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo ").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET ", "ajax_info.txt ", true);
            xhttp.send();
        }
    </script>

</body>

</html>
